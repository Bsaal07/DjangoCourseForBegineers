{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Acadepra|
            {% block title %}{% endblock %}
        </title>
        <link rel="stylesheet"
              href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        {% include "header.html" %}
        {% block content %}
            <main class="container mx-auto mt-8 px-4">
                <h1 class="text-3xl font-bold">Welcome to Our Website</h1>
                <p class="mt-4">This is a sample page content to demonstrate the header component.</p>
            </main>
        {% endblock %}
        <script>
      // Simple toggle for mobile menu
      const mobileMenuButton = document.querySelector(
        'button[aria-controls="mobile-menu"]'
      );
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        const expanded =
          mobileMenuButton.getAttribute("aria-expanded") === "true" || false;
        mobileMenuButton.setAttribute("aria-expanded", !expanded);
        mobileMenu.classList.toggle("hidden");

        // Toggle icon
        mobileMenuButton
          .querySelector("svg:nth-child(1)")
          .classList.toggle("hidden");
        mobileMenuButton
          .querySelector("svg:nth-child(2)")
          .classList.toggle("hidden");
      });
        </script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        {% include 'utilities/flash_message.html' %}
    </body>
</html>
